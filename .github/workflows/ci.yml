name: Build and Test

on:
  push:
    branches: [ main, develop, 'feature/*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build app
      run: |
        chmod +x build.sh
        ./build.sh
        
    - name: Run Swift tests
      run: |
        cd ClaudeNavigator
        swift test || echo "No tests defined yet"
        
    - name: Verify app bundle
      run: |
        # Check that app bundle was created
        if [ -d "ClaudeNavigator.app" ]; then
          echo "✅ App bundle created successfully"
          ls -la ClaudeNavigator.app/Contents/MacOS/
        else
          echo "❌ App bundle not found"
          exit 1
        fi
        
    - name: Check code signing
      run: |
        codesign -dv ClaudeNavigator.app || echo "App is not code signed"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ClaudeNavigator-${{ github.sha }}
        path: ClaudeNavigator.app